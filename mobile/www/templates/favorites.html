<ion-view title="Favoritos">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="location in locations" type="item-text-wrap">
        <h2>{{location.properties.name}}</h2>
        <p>{{location.geometry.coordinates[0] | truncate:9}}, {{location.geometry.coordinates[1] | truncate:9}}
        </p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
